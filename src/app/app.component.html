<mat-sidenav-container #gestureZone class="sidenav-container" (swipe)="onSwipe($event)" (doubletap)="onDoubleTap($event)" (touchmove)="preventSwipeDefault($event)">
  <mat-sidenav class="sidenav-notifications" [(opened)]="rightSidenavOpen" mode="over" position="start">
    <notification-menu></notification-menu>
  </mat-sidenav>
  <mat-sidenav class="sidenav-controls" [(opened)]="leftSidenavOpen" mode="over" position="end">
    <app-nav-control></app-nav-control>
  </mat-sidenav>
  <mat-sidenav-content>
      <router-outlet class="router-outlet-container"></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
